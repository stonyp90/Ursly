<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .logo-gradient-start { stop-color: #00d4ff; }
    .logo-gradient-end { stop-color: #ff00ea; }
    .logo-text { fill: #0a0a0f; }
    @media (prefers-color-scheme: dark) {
      .logo-gradient-start { stop-color: var(--primary, #00d4ff); }
      .logo-gradient-end { stop-color: var(--secondary, #ff00ea); }
      .logo-text { fill: var(--background-subtle, #0a0a0f); }
    }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="logo-gradient-start"/>
      <stop offset="50%" class="logo-gradient-end"/>
      <stop offset="100%" class="logo-gradient-start"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="18" fill="url(#gradient)"/>
  <text x="50" y="72" text-anchor="middle" font-size="58" font-weight="700" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" class="logo-text">U</text>
</svg>
